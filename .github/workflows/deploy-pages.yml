name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate app/config.generated.js from GitHub Secrets
        env:
          SPOTIFY_CLIENT_ID: ${{ secrets.SPOTIFY_CLIENT_ID }}
          REDIRECT_URI: ${{ secrets.REDIRECT_URI }}
        run: |
          python3 - << 'PY'
          import json, os, pathlib

          client_id = os.environ.get("SPOTIFY_CLIENT_ID", "")
          redirect_uri = os.environ.get("REDIRECT_URI", "")

          out = pathlib.Path("app") / "config.generated.js"
          out.parent.mkdir(parents=True, exist_ok=True)
          out.write_text(
              "window.__SPOTIFY_EXPORTER_CONFIG__ = " + json.dumps(
                  {"spotifyClientId": client_id, "redirectUri": redirect_uri},
                  separators=(",", ":"),
              ) + ";\n",
              encoding="utf-8",
          )
          PY
          echo "Generated config.generated.js (clientId length: ${#SPOTIFY_CLIENT_ID})"

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "."

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
